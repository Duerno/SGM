# [DISCIPLINE]
# Attributes: course, semester, name, code, workload, credits, professor,
#             classname, students_file, uri_file, show_mention, show_others,
#             show_in_pdf
# 'show_mention' options: true, false
# 'show_others' options: true, false
# 'show_statistics' options: true, false
# 'show_charts' options: true, false
#
# [EVALUATION SETS]
# Attributes: prefix, perc_of_score, max_score, weight, subs_max_score,
#             reader_type, show_in_pdf
# max_score, weight (opt): must have the same length. The number of numbers in
#                          these attributes will be the number of evaluations
#                          in this set.
# 'reader_type' options: default, uri, boca
# 'show_in_pdf' options: default, average, percentage, none

[DISCIPLINE]
students_file = students.csv
show_mention = true
show_statistics = true
show_charts = true

[Exams]
prefix = E
perc_of_score = 70
max_score = 10 10 10
subs_max_score = 10

[Tests]
prefix = T
perc_of_score = 30
max_score = 10 10 10
subs_max_score = 10
